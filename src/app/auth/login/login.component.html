<div class="row">
    <div class="col-xl-12">
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="name">User Name: </label>
                <input type="text" name="username" id="username" class="form-control"
                ngModel 
                #name="ngModel"
                required>
                <small *ngIf="name.touched && name.invalid">Please Enter your name</small>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" class="form-control"
                ngModel 
                #password="ngModel"
                required>
                <small *ngIf="password.touched && password.invalid">Password is required</small>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
    </div>
</div>
