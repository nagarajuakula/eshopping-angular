<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <img src="../../../assets/images/female.png" class="card-img-top" width="200px" height="200px"
                    alt="...">
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Product Details</h5>
                    <table class="table" cellspacing="0" style="max-height: 28px;">
                        <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <td>{{ product.name }}</td>
                            </tr>
                            <!-- <tr *ngIf="product.category === 'Books'">
                                <th scope="row">Author</th>
                                <td>{{ product.author }}</td>
                            </tr> -->
                            <tr>
                                <th scope="row">Description</th>
                                <td>{{ product.description }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Price</th>
                                <td>â‚¹ {{ product.price }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" style="width: 110px;" 
            (click)="addProductToCart(product.id)" *ngIf="!isFromCart">Add to Cart</button>
            <button class="btn btn-danger" style="width: 110px;"
                (click)="checkout()">Checkout</button>&nbsp;
            <button class="btn btn-success" style="width: 110px;"
                (click)="editProduct()" *ngIf="isLoggedIn === true">Edit</button>
                <button class="btn btn-danger" style="width: 110px;"
                (click)="deleteProduct()"  *ngIf="isLoggedIn === true">Delete</button>
        </div>
    </div>
</div>
