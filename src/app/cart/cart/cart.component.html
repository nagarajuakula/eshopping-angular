<div class="container" *ngIf="cartProducts.length > 0">
    <div class="row">
        <!-- List of Products -->
        <div class="col-8">
            <div class="row">
                <div class="col-4" *ngFor="let product of cartProducts; let i=index">
                    <div class="item">
                        <div class="mb-r">
                            <!--Card-->

                            <!--/.Card-->
                        </div>
                        <div class="card" style="cursor: pointer;">
                            <img src="../../../assets/images/female.png" class="card-img-top" width="200px"
                                height="200px" alt="..."
                                (click)="viewProductDetails(product.id)">
                            <div class="card-body" (click)="viewProductDetails(product.id)">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.price }}</p>
                            </div>
                            <div class="card-footer">
                                <span class="right">
                                    <a placement="top" mdbTooltip="Quick Look" container="body"
                                        (click)="removeFromCart(i)">
                                        <i class="fa fa-trash btn btn-danger"></i>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <app-cart-calculator [products]="cartProducts"></app-cart-calculator>
        </div>
    </div>
</div>

<div class="container" *ngIf="cartProducts.length === 0">
    <div class="row">
        <div class="col-12">
            <span> You have not added any products to the cart.</span>
        </div>
    </div>
</div>
